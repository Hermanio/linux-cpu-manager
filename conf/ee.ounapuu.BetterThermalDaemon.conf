<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <policy user="root">
    <allow own="ee.ounapuu.BetterThermalDaemon"/>
  </policy>

  <policy context="default">
    <allow send_destination="ee.ounapuu.BetterThermalDaemon"/>
    <allow receive_sender="ee.ounapuu.BetterThermalDaemon"/>
  </policy>
</busconfig>